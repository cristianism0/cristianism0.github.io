baseURL: "https://cristianism0.github.io"
title: "Cristianism0"
theme: "PaperMod"
pagination.pagerSize: 5

defaultContentLanguage: pt

ignoreLogs: 'warning-goldmark-raw-html'

params:

  env: production
  title: "Cristianism0"
  description: "Blog Pessoal"
  author: "cristianism0"
  DateFormat: "02 January 2006"
  defaultTheme: auto
  disableThemeToggle: false

  ShowReadingTime: true
  ShowWordCount: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowRssButtonInSectionTermList: true

  UseHugoToc: true
  TocOpen: false
  ShowToc: true

  hideSummary: false
  hidemeta: false
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false

  math: true
  mermaid: true

  assets:
    disableHLJS: false
    favicon: "favicon/favicon.ico"
    favicon16x16: "favicon/favicon-16x16.png"
    favicon32x32: "favicon/favicon-32x32.png"
    apple_touch_icon: "favicon/apple-touch-icon.png"
    safari_pinned_tab: "favicon/favicon-32x32.png"

  label:
    text: "Início"
    icon: favicon/apple-touch-icon.png
    iconHeight: 35

  profileMode:
    enabled: true
    title: "Cristianism0"
    subtitle: "Blog para posts de estudos e curiosidades de baixa credibilidade."
    imageUrl: "img/avatar/pfp.jpg"
    imageTitle: ""
    imageWidth: 120
    imageHeight: 120

    buttons:
      - name: Posts
        url: posts
      - name: Tags
        url: tags
      - name: Arquivo
        url: archives 

  socialIcons:
    - name: github
      title: Acompanhe meu Github
      url: "https://github.com/cristianism0"
    - name: letterboxd                                                                                                                                                                                                                                                                                                
      title: Acompanhe meu Letterboxd
      url: "https://letterboxd.com/cristianism0/"

  editPost:
    URL: "https://github.com/cristianism0/cristianism0.github.io/tree/main/content"
    Text: "Sugerir Mudanças" 
    appendFilePath: true 


  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    limit: 10 # refer: https://www.fusejs.io/api/methods.html#search
    keys: ["title", "permalink", "summary", "content"]

outputs:
  home:
    - HTML
    - RSS
    - JSON 

menu:
  main:

    #- identifier: home
    #  name: Início
    #  url: /
    #  weight: 1

    - identifier: posts
      name: Posts
      url: /posts/
      weight: 2

    - identifier: search
      name: Pesquisar
      url: /search/
      weight: 3

    - identifier: tags
      name: Tags
      url: /tags/
      weight: 3

    - identifier: archives
      name: Arquivo
      url: /archives/
      weight: 4

    - identifier: about
      name: Sobre
      url: /about/
      weight: 10


markup:
  goldmark:
    renderer: 
      unsafe: true
      highlight:
        noClasses: false
        anchorLineNos: true
        codeFences: true
        guessSyntax: true
        lineNos: true
        style: monokai

    extensions:
      passthrough:
        delimiters:
          block:
          - - '\['
            - '\]'
          - - $$
            - $$
          inline:
          - - '\('
            - '\)'
        enable: true